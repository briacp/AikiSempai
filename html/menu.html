<ons-page id="menuPage">
    <ons-list-title>Aide-Mémoire Aikido</ons-list-title>
    <ons-list>
        <ons-list-item pagelink="html/home.html" tappable>
            <div class="left">
                <ons-icon icon="md-home" style="color: grey;"></ons-icon>
            </div>
            <div class="center">
                Accueil
            </div>
        </ons-list-item>
        <ons-list-item pagelink="html/search.html" tappable>
            <div class="left">
                <ons-icon icon="md-search" style="color: grey;"></ons-icon>
            </div>
            <div class="center">
                Recherche
            </div>
        </ons-list-item>
        <ons-list-header>Exercices</ons-list-header>
        <ons-list-item pagelink="html/prepa.html" tappable>
            <div class="left">
                <ons-icon icon="md-book" style="color: grey;"></ons-icon>
            </div>
            <div class="center">
                Préparation grades
            </div>
        </ons-list-item>

    </ons-list>
</ons-page>
