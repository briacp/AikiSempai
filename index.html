<body>

    <!-- First navigation component: Navigator. This will remain always on top of the app. -->
    <ons-navigator id="navigator" page="splitter.html"></ons-navigator>

    <!-- Second navigation component: Splitter. This will disappear if the first component changes its content. -->
    <template id="splitter.html">
        <ons-page>

            <ons-modal id="modal-yt" var="modal" onclick="myApp.services.video.close()">
                <div id="player">
                    <div id="video-placeholder" style="width: 100%"></div>
                </div>
            </ons-modal>

            <ons-splitter id="splitter">
                <ons-splitter-side id="menu" page="html/menu.html" side="left" width="220px" collapse swipeable>
                </ons-splitter-side>
                <ons-splitter-content id="content" page="html/search.html"></ons-splitter-content>
            </ons-splitter>
        </ons-page>
    </template>

    <!-- Third navigation component: Tabbar. This will disappear if the first or second components change their content. -->
    <template id="index.html">
        <ons-page id="tabbarPage">
            <ons-toolbar>
                <div class="left">
                    <!-- Toolbar-button with different icons depending on the platform. -->
                    <ons-toolbar-button component="button/menu">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">Aiki Sempai</div>
            </ons-toolbar>

            <div style="text-align:center">
                <img src="img/logo_rect_texte.png" style="max-width:90%" />
            </div>

            <div class="credits">
                v.1.0.0 - Briac Pilpré<br/>
                <a href="https://avironbayonnaisaikido.org/">Aïkido Aviron Bayonnais</a>
                <hr/>
                Vidéos&nbsp;: Patrice Clergeau, Agathe Lescos, Aurélien Yvart
                <hr/>
                Les vidéos proposées sont seulement un aide-mémoire pour la révision des techniques
                et la préparation des grades kyus. Il ne s'agit pas de référence pédagogique.
            </div>
