<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Aiki Sempai</title>
    <link rel="shortcut icon" href="img/favicon_32.png">
    <link rel="manifest" href="manifest.webmanifest">

    <link rel="stylesheet" href="css/vendor/onsenui.min.css">
    <link rel="stylesheet" href="css/vendor/onsen-css-components.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vendor/onsenui.min.js"></script>
    <script src="js/vendor/jquery.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
</head>

<body>

    <!-- First navigation component: Navigator. This will remain always on top of the app. -->
    <ons-navigator id="navigator" page="splitter.html"></ons-navigator>

    <!-- Second navigation component: Splitter. This will disappear if the first component changes its content. -->
    <template id="splitter.html">
        <ons-page>

            <ons-modal id="modal-yt" var="modal" onclick="myApp.services.video.close()">
                <div id="player">
                    <div id="video-placeholder" style="width: 100%"></div>
                </div>
            </ons-modal>

            <ons-splitter id="splitter">
                <ons-splitter-side id="menu" page="html/menu.html" side="left" width="220px" collapse swipeable>
                </ons-splitter-side>
                <ons-splitter-content id="content" page="html/search.html"></ons-splitter-content>
            </ons-splitter>
        </ons-page>
    </template>

    <!-- Third navigation component: Tabbar. This will disappear if the first or second components change their content. -->
    <template id="index.html">
        <ons-page id="tabbarPage">
            <ons-toolbar>
                <div class="left">
                    <!-- Toolbar-button with different icons depending on the platform. -->
                    <ons-toolbar-button component="button/menu">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">Aiki Sempai</div>
            </ons-toolbar>

            <div style="text-align:center">
                <img src="img/logo_rect_texte.png" style="max-width:90%" />
            </div>

            <div class="credits">
                v.1.0.0 - Briac Pilpré<br/>
                <a href="https://avironbayonnaisaikido.org/">Aïkido Aviron Bayonnais</a>
                <hr style="width:5%;border: 0; border-bottom: Solid 1px rgba(0,0,0,0.33);"/>
                Vidéos&nbsp;: Patrice Clergeau, Agathe Lescos, Aurélien Yvart
            </div>

            <!-- Floating Action Button only visible for Android. -->
            <!--
            <ons-if platform="android">
                <ons-fab position="right bottom" component="button/new-task">
                    <ons-icon icon="md-edit"></ons-icon>
                </ons-fab>
            </ons-if>
            -->

            <!-- Auto-positioned Tabbar: top on Android, bottom on iOS/other. -->
            <!--
            <ons-tabbar id="tabbar" position="auto">
                <ons-tab page="html/pending_tasks.html" label="Pending" active>
                </ons-tab>
                <ons-tab page="html/completed_tasks.html" label="Completed">
                </ons-tab>
            </ons-tabbar>
-->
        </ons-page>
    </template>

</body>

</html>
